<sama-sidebar-search
	[chapters]="chapters"
	(onSearch)="onSearch($event)"
></sama-sidebar-search>

<div class="sidebar-content">
	<ng-container *ngFor="let chapter of filteredChapters">
		<sama-sidebar-chapter
			*ngIf="chapter.items.length > 0"
			baseRoute="{{ baseRoute }}"
			[chapter]="chapter"
		></sama-sidebar-chapter>
	</ng-container>
</div>
