<sama-chapter title="Aggregator">
	<sama-topic title="find()" id="aggregator-find">
		<div class="section">
			Finds a value matching a given condition.
		</div>

		<sama-fnc-signature>
			<span class="call">a.find(</span>
			<span class="signature">
				Function | Object
			</span>
			<span class="call">)</span>
		</sama-fnc-signature>

		<div class="section">
			<div class="section-title">Example</div>

			<sama-code-block>
				agg.find(function(elem) &#123;
					return elem.value % 2 === 0;
				&#125;);
			</sama-code-block>

			Bla
		</div>

		<div class="section">
			<div class="section-title">Example</div>

			<sama-code-block>
				agg.find(&#123;
					state: 'ACTIVE',
					balance: function(elem) &#123;
						return elem.balance > 10000;
					&#125;)
				&#125;);
			</sama-code-block>
		</div>

		<sama-fnc-signature>
			<span class="call">a.find(</span>
			<span class="signature">
				String, (Function | Any)
			</span>
			<span class="call">)</span>
		</sama-fnc-signature>

		<sama-fnc-signature>

	</sama-topic>
